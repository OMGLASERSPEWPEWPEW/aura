<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- Open Graph -->
    <meta property="og:title" content="Aura - Decode Emotions. Navigate Life." />
    <meta property="og:description" content="AI-powered dating profile analysis" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aura - Decode Emotions. Navigate Life." />
    <meta name="twitter:description" content="AI-powered dating profile analysis" />
    <meta name="twitter:image" content="/og-image.png" />

    <title>Aura - Decode Emotions. Navigate Life.</title>

    <!-- Dark mode flash prevention - must run before body renders -->
    <script>
      (function() {
        var theme = 'system';
        try {
          var stored = localStorage.getItem('aura-theme');
          if (stored) {
            var parsed = JSON.parse(stored);
            if (parsed === 'system' || parsed === 'light' || parsed === 'dark') {
              theme = parsed;
            }
          }
        } catch (e) { /* Invalid JSON, use default */ }
        var isDark = theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', '#0f172a');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
